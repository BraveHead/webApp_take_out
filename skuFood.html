<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>skuFood</title>
    <link rel="stylesheet" href="CSS/lib/common.css"/>
    <link rel="stylesheet" href="CSS/skuFood.css" type="text/css"/>
    <script src="JS/lib/jquery.js"></script>
    <script src="JS/lib/autoSetRem.js"></script>
</head>
<div class="skuFoodHtml">
    <div class="TimeHeaderContainer">
        <div class="TimeHeader">
            <img src="Pictures/Pic/header_icon/back.png" class="timeHeaderBackPic"/>
            <span class="timeHeaderBackMessage">返回</span>
            <span class="TimeHeaderClose">关闭</span>
            <span class="TimeHeaderName">DQ(广州丽影店)</span>
        </div>
    </div>
    <div class="optionContainer">
        <div class="optionContent">
            <span class="timeHeaderBackMessage">取消</span>
            <span class="xuanxiang">选项</span>
            <span class="sure">确定</span>
        </div>
    </div>

    <div class="skuFoodContainer">
        <div class="skuFoodContent">
            <img src="Pictures/Pic/click_food/food_pic.png" class="skuFoodLeftPic"/>
            <div class="skuFoodMessage">
                <div class="skuFoodName">一路平安（出游必备）</div>
                <div class="skuFoodPeaceCount">
                    <span class="skuFoodPeace">$10.5</span>
                    <img src="Pictures/Pic/click_food/reduce.png" class="skuFoodReduce"/>
                    <span class="skuFoodCount">3</span>
                    <img src="Pictures/Pic/click_food/add.png" class="skuFoodAddCount"/>
                </div>
            </div>
        </div>
    </div>
    <div class="flavorContainer">
        <div class="flavor">
            <div class="flavorItem flavorItemSummary">辣度</div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/clickedRound.png" class="flavorItemPic"/><span>大辣</span></div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/noClickedRound.png" class="flavorItemPic"/><span>中辣</span></div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/noClickedRound.png" class="flavorItemPic"/><span>微辣</span></div>
        </div>
    </div>
    <div class="flavorContainer">
        <div class="flavor">
            <div class="flavorItem flavorItemSummary">素菜</div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/noClickedSquare.png" class="addDish"/><span>青菜</span></div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/noClickedSquare.png" class="addDish"/><span>大白菜</span></div>
            <div class="flavorItem"><img src="Pictures/Pic/skuFood/noClickedSquare.png" class="addDish"/><span>年糕</span></div>
        </div>
    </div>
</div>
<script src="JS/skuFood.js"></script>
</html>
