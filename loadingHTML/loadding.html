<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>登录界面</title>
    <link rel="stylesheet" href="../CSS/lib/common.css"/>
    <link rel="stylesheet" href="../CSS/loading.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/lib/swiper-3.4.1.min.css"/>
    <script src="../JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="loadingHeaderContainer">
    <div class="loadingHeader">
        <a href="../orderSettlementHTML/orderSettlement.html" id="loadingClose">
            <img src="../Pictures/Pic/loading/close@2x.png"/>
        </a>
        <b>账号登录</b>
        <a href="register.html">注册</a>
    </div>
</div>

<div class="loadingContentContainer">
    <div class="loadingContent">
        <div class="third_party_login">
            <div class="wiBoContainer">
                <a href="#"><img src="../Pictures/Pic/loading/wiBo.png" class="third_party_loginPic"/></a>
                <p>新浪微博</p>
            </div>
            <div class="weChatContainer">
                <a href="#"><img src="../Pictures/Pic/loading/weChat@2x.png" class="third_party_loginPic"/></a>
                <p>微信</p>
            </div>
            <div class="faceBookContainer">
                <a href="#"><img src="../Pictures/Pic/loading/facebook@2x.png" class="third_party_loginPic"/></a>
                <p>FaceBook</p>
            </div>
        </div>
    </div>
    <div class="or">or</div>
    <div class="loadingForm">
        <input type="text" placeholder=" Email或手机号码"/>
        <input type="password" placeholder=" 密码"/>
        <button type="submit" class="loadingSubmit">登录</button>
        <a href="forgetPassword.html" class="forgetPassword">忘记密码？</a>
    </div>
</div>
</body>
<script src="../JS/lib/jquery-3.1.1.min.js"></script>
<script src="../JS/loading.js"></script>
</html>
