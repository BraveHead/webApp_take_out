<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../CSS/lib/common.css"/>
    <link rel="stylesheet" href="../CSS/loading.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/lib/swiper-3.4.1.min.css"/>
    <script src="../JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="loadingHeaderContainer">
    <div class="loadingHeader">
        <img src="../Pictures/Pic/header_icon/back_gray.png" class="backLoading"/>
        <b>修改密码</b>
    </div>
</div>

<div class="loadingContentContainer">
    <div class="contactTab">
        <span class="emailForget">Email</span>
        <b></b>
        <span class="phoneForget collectTabShow">手机号码</span>
    </div>
    <div class="loadingForm forgetTab">
        <input type="text" placeholder="Email"/>
        <button type="submit" class="loadingSubmit" style="margin-top: 0.25rem">发送</button>
        <span class="emailText">请输入电a子邮箱地址，点击发送，我们将会给您发送一封修改密码的指导邮件</span>
    </div>

    <div class="loadingForm forgetTab show">
        <input type="text" placeholder="手机号码"/>
        <input type="text" placeholder="请输入短信验证码"/>
        <a href="#" class="getVerificationCode">获取验证码</a>
        <input type="password" placeholder="密码"/>
        <button type="submit" class="loadingSubmit" style="margin-top: 0.25rem">重置密码</button>
    </div>
</div>
</body>
<script src="../JS/lib/jquery-3.1.1.min.js"></script>
<script src="../JS/loading.js"></script>
</html>
