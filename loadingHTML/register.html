<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>注册界面</title>
    <link rel="stylesheet" href="../CSS/lib/common.css"/>
    <link rel="stylesheet" href="../CSS/loading.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/lib/swiper-3.4.1.min.css"/>
    <script src="../JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="loadingHeaderContainer">
    <div class="loadingHeader">
        <img src="../Pictures/Pic/header_icon/back_gray.png" class="backLoading"/>
        <b>注册账号</b>
        <a href="loadding.html">登录</a>
    </div>
</div>

<div class="loadingContentContainer">
    <div class="loadingContent">
        <div class="third_party_login">
            <div class="wiBoContainer">
                <a href="#"><img src="../Pictures/Pic/loading/wiBo.png" class="third_party_loginPic"/></a>
                <p>新浪微博</p>
            </div>
            <div class="weChatContainer">
                <a href="#"><img src="../Pictures/Pic/loading/weChat@2x.png" class="third_party_loginPic"/></a>
                <p>微信</p>
            </div>
            <div class="faceBookContainer">
                <a href="#"><img src="../Pictures/Pic/loading/facebook@2x.png" class="third_party_loginPic"/></a>
                <p>FaceBook</p>
            </div>
        </div>
    </div>
    <div class="or">or</div>
    <div class="loadingForm">
        <input type="text" placeholder="手机号码"/>
        <input type="text" placeholder="请输入短信验证码"/>
        <a href="#" class="getVerificationCode">获取验证码</a>
        <input type="password" placeholder="密码"/>
        <div class="agreeContainer">
            <img src="../Pictures/Pic/loading/agree.png" class="agree"/>
            <span>我同意<a href="#" class="agreeText">《HarkHark用户协议》</a></span>
        </div>
        <button type="submit" class="loadingSubmit" style="margin-top: 0.25rem">创建账号</button>
    </div>
</div>
</body>
<script src="../JS/lib/jquery.js"></script>
<script src="../JS/loading.js"></script>
</html>
