<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>结算页面</title>
    <link rel="stylesheet" href="../CSS/lib/common.css"/>
    <link rel="stylesheet" href="../CSS/orderSettlement.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/lib/swiper-3.4.1.min.css"/>
    <script src="../JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="orderSettleHeaderContainer itemContainer">
    <div class="orderSettleHeader item">
        <img src="../Pictures/Pic/orderSettle/orderSettleBack.png" class="orderSettleBack"/>
        <span>提交订单</span>
    </div>
</div>

<div class="addressCommitContainer itemContainer">
    <a href="deliveryAddressManagement.html" class="itemContainerLink">
        <div class="addressCommit item">
            <b class="customerName">Name Name</b>
            <b class="customerPhone">0123-XXX-456</b>
            <p class="customerAddress">地址：123Street,Suburb,State,123,Country</p>
            <img src="../Pictures/Pic/orderSettle/orderClickItem.png"/>
        </div>
        <img src="../Pictures/Pic/orderSettle/underLine.png" class="underLine"/>
    </a>
</div>


<div class="payTypeContainer itemContainer">
    <div class="item payType">
        选择支付方式
    </div>
</div>
<div class="bankCardPayContainer itemContainer">
    <div class="bankCardPay item">
        <span>银行卡支付</span><a>(支持Master,VISA,American express)</a>
        <img src="../Pictures/Pic/orderSettle/noClickedType.png" class="payTypeClicked"/>
    </div>
</div>
<div class="bankCardPayContainer itemContainer">
    <div class="bankCardPay item">
        <span>支付宝</span>
        <img src="../Pictures/Pic/orderSettle/clickedType.png" class="payTypeClicked"/>
    </div>
</div>
<div class="bankCardPayContainer itemContainer">
    <div class="bankCardPay item">
        <span>Pay pal</span>
        <img src="../Pictures/Pic/orderSettle/noClickedType.png" class="payTypeClicked"/>
    </div>
</div>

<div class="couponContainer itemContainer">
    <div class="coupon item">
        <a href="addCoupon.html">
            <img src="../Pictures/Pic/orderSettle/coupon.png" class="couponPic"/>
            <span>新用户优惠券$5 Off</span>
            <img src="../Pictures/Pic/orderSettle/orderClickItem.png" class="orderClickedItem"/>
        </a>

    </div>
</div>

<div class="couponContainer itemContainer">
    <div class="coupon item">
        <span class="yuEName">使用余额</span>
        <span class="keYong">该单可用余额为:$6</span>
        <img src="../Pictures/Pic/orderSettle/btn_toggle_s.png" class="buttonYuE"/>
    </div>
</div>

<div class="arriveTimeContainer itemContainer">
    <div class="arriveTime item">
        <span class="qiWangTime">期望送达时间</span>
        <span class="yuJiTime">立即配送<a class="timeText">(大约 11:40 到)</a></span>
        <img src="../Pictures/Pic/orderSettle/orderClickItem.png" class="orderClickedItem"/>
    </div>
</div>
<div class="beiZhuContainer itemContainer">
    <div class="beiZhu item">
        <a href="fillRemarks.html">
            <span class="peiSong">配送备注</span>
            <span class="yaoQiu">(选填)可输入特殊要求</span>
            <img src="../Pictures/Pic/orderSettle/orderClickItem.png" class="orderClickedItem"/>
        </a>

    </div>
</div>

<div class="orderFoodContainer">
    <div class="orderedBusinessName itemContainer">
        <div class="item orderedBusiness">
            <span>MadTongSan</span>
        </div>
    </div>

    <div class="itemContainer orderFoodNameContainer">
        <div class="item orderFoodName">
            <span>-50% VIP Off</span>
            <a>-$25.20</a>
        </div>
    </div>
    <div class="itemContainer orderFoodNameContainer">
        <div class="item orderFoodName">
            <span>Subtotal</span>
            <a>$50.40</a>
        </div>
    </div>
    <div class="itemContainer orderFoodNameContainer">
        <div class="item orderFoodName">
            <span>Delivery fee</span>
            <a>$5.00</a>
        </div>
    </div>
    <div class="itemContainer orderFoodNameContainer">
        <div class="item orderFoodName">
            <span>Total</span><a>$30.20</a>
        </div>
    </div>
</div>

<div class="orderFoodALlPeaceContainer">
    <span class="orderFoodAllPeace">合计：$67.80</span>
    <a class="orderALLPeaceSettle">结算</a>
</div>


<script src="../JS/lib/jquery.js"></script>
<script src="../JS/orderSettle.js"></script>
</body>
</html>
