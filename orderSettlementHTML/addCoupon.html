<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>优惠券</title>
    <link rel="stylesheet" href="../CSS/lib/common.css"/>
    <link rel="stylesheet" href="../CSS/orderSettlement.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/lib/swiper-3.4.1.min.css"/>
    <script src="../JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="orderSettleHeaderContainer itemContainer">
    <div class="orderSettleHeader item">
        <img src="../Pictures/Pic/header_icon/back_gray.png" class="orderSettleBack"/>
        <span>添加地址信息</span>
        <a class="addNewAddress">添加优惠券</a>
    </div>
</div>

<div class="couponListContainer">
    <div class="noOverdueCoupon sameCouponStyle">
        <div class="CouponItem">
            <img src="../Pictures/Pic/orderSettle/Shape-1.png" class="couponPics"/>
            <span class="couponTheme">澳品会“双11”活动</span>
            <p class="couponTime">过期时间：24 NOV 2017</p>
            <span class="couponContent">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="overdueCoupon sameCouponStyle">
        <div class="CouponItem">
            <img src="../Pictures/Pic/orderSettle/Shape-2.png" class="couponPics"/>
            <div class="deleteCoupon">
                <span>已过期</span>
                <img src="../Pictures/Pic/orderSettle/Shape-3.png"/>
            </div>
            <span class="couponTheme">澳品会“双11”活动</span>
            <p class="couponTime">过期时间：24 NOV 2017</p>
            <span class="couponContent difCouponContent">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="noOverdueCoupon sameCouponStyle">
        <div class="CouponItem">
            <img src="../Pictures/Pic/orderSettle/Shape-1.png" class="couponPics"/>
            <span class="couponTheme">澳品会“双11”活动</span>
            <p class="couponTime">过期时间：24 NOV 2017</p>
            <span class="couponContent">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="overdueCoupon sameCouponStyle">
        <div class="CouponItem">
            <img src="../Pictures/Pic/orderSettle/Shape-2.png" class="couponPics"/>
            <div class="deleteCoupon">
                <span>已过期</span>
                <img src="../Pictures/Pic/orderSettle/Shape-3.png"/>
            </div>
            <span class="couponTheme">澳品会“双11”活动</span>
            <p class="couponTime">过期时间：24 NOV 2017</p>
            <span class="couponContent difCouponContent">迎接“双11”回馈客户</span>
        </div>
    </div>
</div>

<!--添加优惠券-->
<div class="addCouponAlert"></div>
<div class="addCouponNumber">
    <p>添加优惠券</p>
    <input type="text" class="inputCoupon"/>
    <div>
        <span class="cancelCoupon">取消</span>
        <span class="sureCoupon">确定</span>
    </div>
</div>


<script src="../JS/lib/jquery-3.1.1.min.js"></script>
<script src="../JS/orderSettle.js"></script>
</body>
</html>
