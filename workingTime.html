<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>外卖配送时间</title>
    <link rel="stylesheet" href="CSS/lib/common.css"/>
    <link rel="stylesheet" href="CSS/workingTime.css" type="text/css"/>
    <script src="JS/lib/jquery.js"></script>
    <script src="JS/lib/autoSetRem.js"></script>
</head>
<body>
<div class="TimeHeaderContainer">
    <div class="TimeHeader">
        <img src="Pictures/Pic/header_icon/back.png" class="timeHeaderBackPic"/>
        <span class="timeHeaderBackMessage">返回</span>
        <span class="TimeHeaderClose">关闭</span>
        <span class="TimeHeaderName">DQ(广州丽影店)</span>
    </div>
</div>
<div class="TimeContentContainer">
    <div class="TimeContentTitle">
        时间
    </div>
</div>
<div class="TimeTypeSwitchContainer">
    <div class="TimeTypeSwitch">
        <div class="TimeTypeSwitchItem"><a>营业时间</a></div>
        <div class="TimeTypeSwitchItem"><a>配送时间</a></div>
        <div class="clear"></div>
    </div>
</div>

<div class="TimeSwitchContext">
    <div class="TimeSwitchItem">
        <span>周一</span>
        <time>12:00-10:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周二</span>
        <time>12:00-10:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周三</span>
        <time>12:00-10:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周四</span>
        <time>12:00-10:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周五</span>
        <time>12:00-10:30</time>
    </div>
</div>

<div class="TimeSwitchContext">
    <div class="TimeSwitchItem">
        <span>周一</span>
        <time>12:00-00:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周二</span>
        <time>12:00-00:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周三</span>
        <time>12:00-00:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周四</span>
        <time>12:00-00:30</time>
    </div>
    <div class="TimeSwitchItem">
        <span>周五</span>
        <time>12:00-00:30</time>
    </div>
</div>
</body>
<script src="JS/workingTime.js"></script>
</html>
